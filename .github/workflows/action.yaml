name: Build on Tag

on:
  push:
    tags: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v2

    - name: Checkout zipper
      uses: actions/checkout@v2
      with:
        repository: lemniskett/AnyKernel3
        path: zipper
    - name: Android Kernel Action
      uses: lemniskett/android-kernel-actions@v1.0.0
      id: build
      env:
        NAME: Selene
      with:
        arch: arm64
        compiler: clang/15, clang/15/binutils
        defconfig: selene_defconfig
        image: Image.gz-dtb

    - name: Release build
      uses: ncipollo/release-action@v1
      with:
        artifacts: ${{ steps.build.outputs.outfile }}
        token: ${{ secrets.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 }}
